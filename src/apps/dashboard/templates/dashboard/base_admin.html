{% load static %}

<!DOCTYPE html>
<html lang="fa" class="js">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <link rel="shortcut icon" href="{% static 'dashboard/images/favicon.png' %}"/>
    <title>{% block Title %}{% endblock %}</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="{% static 'dashboard/css/dashlite.rtl.css' %}">
    <link id="skin-default" href="{% static 'dashboard/css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'styles/notify.css' %}">

    {% block Style %}
    {% endblock %}
</head>

<body class="has-rtl nk-body bg-white npc-default has-aside" dir="rtl">
    {% block content %}
    {% endblock %}

    <!-- JavaScript -->
    <script src="{% static 'dashboard/js/bundle.js' %}"></script>
    <script src="{% static 'dashboard/js/scripts.js' %}"></script>
    <script src="{% static 'dashboard/js/charts/gd-default.js' %}"></script>
    <script src="{% static 'scripts/notify.js' %}"></script>
    <script src="{% static 'scripts/base.js' %}"></script>
    <script>
        window.CSRF_TOKEN = '{{ csrf_token }}'
        {% for message in messages %}
            createNotify({
                title: '{{ message.tags }}' === 'success' ? 'موفق' : 'خطا',
                message: '{{ message }}',
                theme: '{{ message.tags }}'
            })
        {% endfor %}
    </script>

    {% block Script %}
    {% endblock %}
</body>
</html>
