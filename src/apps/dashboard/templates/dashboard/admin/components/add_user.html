<!-- @@ Profile Edit Modal @e -->
<div class="modal fade" role="dialog" id="add-user-modal">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <a href="#" class="close" data-bs-dismiss="modal">
                <em class="icon ni ni-cross-sm"></em>
            </a>
            <div class="modal-body modal-body-lg">
                <h5 class="title">افزودن کاربر</h5>
                <!-- .nav-tabs -->
                <form method="post" action="{% url 'dashboard:admin_add_user' %}" id="addUserForm" class="tab-content">
                    {% csrf_token %}
                    <div class="tab-pane active" id="personal">
                        <div class="row gy-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="first-name">نام</label>
                                    <input type="text" class="form-control form-control-lg" id="first-name" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="last-name">نام خانوادگی</label>
                                    <input type="text" class="form-control form-control-lg" id="last-name" name="last_name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="phone-no">شماره موبایل</label>
                                    <input type="text" class="form-control form-control-lg" id="phone-no" name="phonenumber"
                                           placeholder="09180000000" maxlength="11" minlength="11" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="birth-day">
                                        تاریخ تولد
                                        <small>(اختیاری)</small>
                                    </label>
                                    <input type="text" class="form-control form-control-lg date-picker" id="birth-day"
                                           name="date_of_birth" required
                                           placeholder="روز/ماه/سال" data-date-format="yyyy-mm-dd" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="password">رمز عبور</label>
                                    <div class="form-control-wrap pass-toggle">
                                        <div role="button" class="form-icon form-icon-right">
                                            <em class="icon ni ni-eye"></em>
                                        </div>
                                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="password2">تکرار رمز عبور</label>
                                    <div class="form-control-wrap pass-toggle">
                                        <div role="button" class="form-icon form-icon-right">
                                            <em class="icon ni ni-eye"></em>
                                        </div>
                                        <input type="password" class="form-control form-control-lg" id="password2" name="password2"
                                           minlength="4" required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="form-label" for="user-role">نقش کاربر</label>
                                    <div class="form-control-wrap">
                                        <div class="form-control-select">
                                            <select class="form-control form-control-lg" id="user-role" name="role">
                                                <option value="normal_user">کاربر عادی</option>
                                                <option value="operator_user">کاربر اپراتور</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mt-5">
                                    <div class="form-control-wrap">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" name="is_phonenumber_confirmed" id="is-confirmed">
                                            <label class="custom-control-label" for="is-confirmed">تایید شده</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <ul class="align-center flex-wrap flex-sm-nowrap gx-4 gy-2">
                                    <li>
                                        <button type="submit" class="btn btn-lg btn-primary">
                                            ثبت کاربر
                                        </button>
                                    </li>
                                    <li>
                                        <a href="#" data-bs-dismiss="modal" class="link link-light">لغو</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- .tab-content -->
            </div>
            <!-- .modal-body -->
        </div>
        <!-- .modal-content -->
    </div>
    <!-- .modal-dialog -->
</div>
<!-- .modal -->
