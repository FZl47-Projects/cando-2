<!-- @@ Delete User modal @e -->
<div class="modal fade" role="dialog" id="delete-user">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <a href="#" class="close" data-bs-dismiss="modal">
                <em class="icon ni ni-cross-sm"></em>
            </a>
            <div class="modal-body modal-body-lg">
                <h5 class="title">حذف کاربر</h5>
                <!-- .nav-tabs -->
                <form method="post" action="{% url 'dashboard:admin_delete_user' %}" class="tab-content">
                    {% csrf_token %}
                    <div class="tab-pane active" id="personal">
                        <div class="row gy-4">
                            <input type="hidden" name="id" value="None">
                            <h6>
                                آیا از حذف کاربر
                                <span id="user-name-title" class="text-danger"></span>
                                با شماره موبایل
                                <span id="user-phone-title" class="text-danger"></span>
                                اطمینان دارید؟
                            </h6>
                            <div class="col-12 mt-4">
                                <ul class="align-center flex-wrap flex-sm-nowrap gx-4 gy-2">
                                    <li>
                                        <button type="submit" class="btn btn-lg btn-primary">
                                            بله حذف
                                        </button>
                                    </li>
                                    <li>
                                        <a href="#" data-bs-dismiss="modal" class="link link-light">لغو</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- .tab-pane -->
                </form>
                <!-- .tab-content -->
            </div>
            <!-- .modal-body -->
        </div>
        <!-- .modal-content -->
    </div>
    <!-- .modal-dialog -->
</div>
<!-- .modal -->
