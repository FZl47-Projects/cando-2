<div class="heart">
    {% if product.id in user.get_product_favorites_list_ids %}
        <a href="{% url 'product:favorite_remove' product_id=product.id %}">
            <i class="fa fa-heart fs-2"></i>
        </a>
    {% else %}
        <a href="{% url 'product:favorite_add' product_id=product.id %}">
            <i class="far fa-heart fs-2"></i>
        </a>
    {% endif %}
</div>
